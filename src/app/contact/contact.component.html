<h2>Create New Contact</h2>
<form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
  <div>
    <label>First Name:</label>
    <input type="text"
           name="firstName" required
           [(ngModel)]="contact.firstName" #firstName="ngModel"
    >
    <span *ngIf="firstName.invalid">Not valid</span>

  </div>
  <div>
    <label>Last Name:</label>
    <input type="text" id="lastName"
           name="lastName" required
           [(ngModel)]="contact.lastName"
    >
  </div>
  <div>
    <label>Email:</label>
    <input type="text" id="email"
           name="email" required
           [(ngModel)]="contact.email"
    >
  </div>
  <div>
    <label>Phone:</label>
    <input type="text" id="phone"
           name="phone" required
           [(ngModel)]="contact.phone"
    >
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="!myForm.valid">Submit</button>
</form>

<ul>
  <li> Name</li>
    <li *ngFor="let contact of contacts">{{contact.firstName}}</li>
</ul>
